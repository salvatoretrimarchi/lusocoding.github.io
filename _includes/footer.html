<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-5">
        <p>&copy;2019 Copyright <a href="{{ "/" | relative_url }}">Nuno Barreiro</a></p>
      </div>
      <div class="footer-col footer-col-5 social-media-links">
          <a target="_blank" href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg
              class="svg-icon">
              <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
            </svg>
          </a>
          <a target="_blank" href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg
              class="svg-icon">
              <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
            </svg>
          </a>
          <a target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"><svg
              class="svg-icon">
              <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
            </svg>
          </a>
          <a target="_blank" href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon">
              <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg>
          </a>
        </div>
    </div>
  </div>
</footer>
